<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BlackJack Web Game</title>
</head>

<body>

  <div class="container-5">
    <h2>BlackJack Game</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>
    
    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You : <span id="your-blackjack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div class="">
        <button type="button" class="btn-lg btn-primary px-3 mr-2" id="blackjack-hit-button">Hit</button>
        <button id="blackjack-stand-button"type="button" class="btn-lg btn-warning px-3 mr-2">Stand</button>
        <button id="blackjack-deal-button"type="button" class="btn-lg btn-danger px-3 mr-2">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>

        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>






  </div>


  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
